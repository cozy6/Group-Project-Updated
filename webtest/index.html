      </p>
      <div class="sounds">
         <img src="/photos/play.png" alt="" width="40px" height="40px" id="icon">
         <p>Click to play sound
         </p>
      </div>
   </div>
   <audio id="song">
      <source src="/songs/way2sexy.mp3" type="audio/mp3">
   </audio>
   <script>
         var song = document.getElementById("song");
         var icon = document.getElementById("icon");

         icon.onclick = function () {
            if (song.paused) {
               song.play();
               icon.src = "/photos/pause.png";
            } else {
               song.pause();
               icon.src = "/photos/play.png";
            }

         }
   </script>
